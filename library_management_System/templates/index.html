<!DOCTYPE html>{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static '../../../static/css/index.css' %}" />
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="lib-table">
            <table class="book-info">
                <tr class="head">
                    <th>Book Serial Number</th>
                    <th>Book Name</th>
                    <th>Authors Name</th>
                    <th>Book Type</th>
                    <th>Price of Book</th>
                </tr>
                {% for i in bookInfo %}
                <tr class="data">
                    <td>{{i.Book_serial_Number}}</td>
                    <td>{{i.Book_name}}</td>
                    <td>{{i.Authors_Name}}</td>
                    <td>{{i.Book_Type}}</td>
                    <td>{{i.Book_Price}}</td>
                    <td><button>Update</button></td>
                    <td><button>Delete</button></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>

</html>
